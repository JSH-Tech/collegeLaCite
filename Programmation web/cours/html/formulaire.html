<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <title>Formulaire</title>
</head>
<body>
    <header></header>
    <main>
        <h1 class="decouvertedesformulaire">Decouverte des formulaires</h1>
        <form action="#" method="post" class="formulaire">
            <!-- Au lieu de use br on utilise un div -->
            <label for="nom">Nom</label><br>
            <input type="text" name="nom" id="nom" placeholder="Votre nom"><br>

            <label for="prenom">Prenom</label><br>
            <input type="text" name="prenom" id="prenom" placeholder="Votre prenom"><br>

            <label for="commentaire">Votre commentaire</label><br>
            <textarea name="commentaite" id="commentaire" placeholder="Votre commentaire"></textarea><br>

            <label for="age">Votre age</label><br>
            <select name="age" id="age">

                <option value="1">Choisir votre age</option>
                <option value="2">10-20 ans</option>
                <option value="3">20-30 ans</option>
                <option value="4">30-40 ans</option>
                <option value="5">40 ans et plus</option>

            </select><br>
            <fieldset>
                <legend>Le genre</legend>

                <label for="homme">Homme</label>
                <input type="radio" name="genre" id="homme">

                <label for="femme">Femme</label>
                <input type="radio" name="genre" id="femme">

                <label for="autre">Autre</label>
                <input type="radio" name="genre" id="autre">
            </fieldset>

            <fieldset>
                <legend>Adresse</legend>

                <h2>Adress complet</h2>

                <label for="oui">Oui</label>
                <input type="checkbox" name="oui" id="oui">

                <label for="non">Non</label>
                <input type="checkbox" name="non" id="non" checked>
            </fieldset>

            <button type="submit">Envoyer</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
